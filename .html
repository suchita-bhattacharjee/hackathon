<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrgentEase - Priority Triage System</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>UrgentEase - Priority Triage System</h1>
            <p>Efficiently prioritize patients using ABHA ID and symptom analysis.</p>
        </div>

        <!-- Form to enter ABHA ID -->
        <form id="abha-form">
            <label for="abha-id-input">Enter ABHA ID:</label>
            <input type="text" id="abha-id-input" placeholder="Enter ABHA ID" required />
            <button type="submit">Fetch Patient Details</button>
        </form>
        
        <!-- Container to display patient data -->
        <div id="patient-data"></div>

        <!-- Symptoms Input Form -->
        <form id="symptoms-form">
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea id="symptoms" class="form-control" rows="3" placeholder="Enter symptoms or describe via voice" required></textarea>
                <button type="button" id="voice-input" class="btn btn-secondary mt-2">ðŸŽ¤ Voice Input</button>
            </div>

            <!-- Language Selection -->
            <div class="mb-3">
                <label for="language" class="form-label">Preferred Language</label>
                <select id="language" class="form-select">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="ta">Tamil</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="analyze-symptoms">Analyze Symptoms</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Priority Score Result -->
        <div class="priority-result" id="result" style="display: none;">
            <p class="score">High Priority</p>
            <p>Immediate medical attention required.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        &copy; 2024 Tri Bytes | All Rights Reserved
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
